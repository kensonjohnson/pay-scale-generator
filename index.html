<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
    <title>Pay Scale Generator</title>
</head>

<body>
    <div class="form-container">

        <div>
            <label for="rows">Number of years to count up to (10 - 35):</label>
            <input type="number" id="rows" name="rows" min="10" max="35" value="20">
        </div>
        <div>
            <label for="cols">Number of Pay Grades (2 - 9):</label>
            <input type="number" id="cols" name="cols" min="2" max="9" value="5">
        </div>
        <div>
            <label for="startingPay">Starting Pay for Grade 1 Year 0 Employee (e.g: 16.00):</label>
            <input type="number" name="startingPay" id="startingPay" value="16.00" step="0.01">
        </div>
        <div>
            <label for="yearly">Pay increase per year served (e.g: 0.25):</label>
            <input type="number" name="yearly" id="yearly" value="0.25" step="0.01">
        </div>
        <div>
            <label for="gradeIncrement">Pay increase per Pay Grade (e.g: 1.00):</label>
            <input type="number" name="gradeIncrement" id="gradeIncrement" value="1.00" step="0.01">
        </div>
        <div>
            <label for="companyName">Company Name:</label>
            <input type="text" name="companyName" id="companyName" value="" placeholder="e.g. Simulare LLC">
        </div>
        <div>
            <label for="departmentName">Department:</label>
            <input type="text" name="departmentName" id="departmentName" value="" placeholder="e.g. App Division">
        </div>
        <div>
            <button data-submit-button>Submit</button>
        </div>


    </div>
    <div id="header"></div>
    <div id="grid"></div>

    <footer>
        <div class="footer-content">
            Created by Kenson Johnson -- <a href="https://github.com/kensonjohnson/pay-scale-generator">Source Code</a>
        </div>
    </footer>
</body>

</html>
